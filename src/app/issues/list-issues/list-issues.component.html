<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <router-outlet></router-outlet>
<div class="container">

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  
      <header class="navbar sticky-top  flex-md-nowrap p-0 shadow">
    
      <app-select-type (type)="typeRecibido = $event"></app-select-type>
        </header>
    </div>
    <a class="btn btn-primary btn-lg" routerLink="/issues/add">Añadir incidencia</a>
  <table class="table table-striped">
      <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Título</th>
            <th scope="col">Estado</th>
            <th scope="col">Editar/Eliminar</th>
          </tr>
        </thead>
        <tbody>
          @for (issue of issues; track $index) {
          <tr>
              @if(typeRecibido === '' || issue.status === typeRecibido){

              <th scope="row">{{issue._id}}</th>
              <td>{{issue.title}}</td>
              <td>{{issue.status}}</td>
              <td>
                <a class="bi bi-pencil mx-2" (click)="editIssue(issue._id)"></a>
                <a class="bi bi-trash"></a>
            }
          </tr>
        }
        </tbody>
    </table>
</div>
</main>
